<div id="section1" class="container-fluid">
  <h1>SAC / HSN Maintainance</h1>
  
  
  
  <div ng-app="studentApp" ng-controller="StudentCtrl" style="width: 1136px; height: 228px; margin-left: 87px;">
<a href=""><input type="button" value="Add row" class="btn btn-primary"/></a>

<table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
			<thead>
			<tr>
				<th class="auto-style11"><input type="checkbox" disabled/></th>
				<th class="auto-style7"><a href="" ng-click="orderByField='id'; reverseSort = !reverseSort">Line no</a></th>
				<th class="auto-style10"><a href="" ng-click="orderByField='sacorHsn'; reverseSort = !reverseSort">SAC / HSN</a></th>
				<th class="auto-style9"><a href="" ng-click="orderByField='shCode'; reverseSort = !reverseSort">Product Code</a></th>
				<th class="auto-style10"><a href="" ng-click="orderByField='typeOfRate'; reverseSort = !reverseSort">Tax Type</a></th>
				<th class="auto-style10"><a href="" ng-click="orderByField='rate'; reverseSort = !reverseSort">Rate of Tax in (%)</a></th>
				<th><a href="" ng-click="orderByField='status'; reverseSort = !reverseSort">Status</a></th>
				
				
				</tr>
			</thead>
			<tr ng-repeat="e in students | filter : searchKeyword | orderBy:orderByField:reverseSort" style="height: 43px;">
          <td class="auto-style11"><input type="checkbox" ng-model="checkSelected" ng-change="onCheckBoxChange(e.id-1)" ng-show="not e.editable"/></td>
				<td class="auto-style7"> 
				<!-- <input  type="text" ng-model="e.id" ng-show="e.editable" style="width: 48px" > -->
				<span ng-model="e.id" ng-show="e.editable" style="height: 43px;" id="eId">{{ e.id }}</span>
          		<span ng-hide="e.editable" style="height: 43px;" id="eId">{{ e.id }}</span>
				</td>
				<td class="auto-style10">
				<span><input type="text" ng-model="e.sacorHsn" ng-show="e.editable" style="width: 82px"></span>
          		<span ng-hide="e.editable" style="height: 43px;">{{ e.sacorHsn }}</span>
				</td>
				<td class="auto-style9">
				<span><input type="text" ng-model="e.shCode" ng-show="e.editable" style="width: 82px"></span>
          		<span ng-hide="e.editable" style="height: 43px;">{{ e.shCode }}</span>		
				</td>
				<td class="auto-style10">
				<span><input type="text" ng-model="e.typeOfRate" ng-show="e.editable" style="width: 103px"></span>
          		<span ng-hide="e.editable" style="height: 43px;">{{ e.typeOfRate }}</span>
				</td>
				<td class="auto-style10">
				<span><input type="text" ng-model="e.rate" ng-show="e.editable" style="width: 94px"></span>
          		<span ng-hide="e.editable" style="height: 43px;">{{ e.rate }}</span>
				</td>
				<td>
				<input type="text" ng-model="e.status" ng-show="e.editable" style="width: 77px; margin-left: 8px">
          		<span ng-hide="e.editable" style="height: 43px;">{{ e.status }}</span>
				
				</td>
				
			</tr>
			
		</table>

<form class="form-horizontal" role="form" ng-submit="addRow()">
 
 
	<div class="form-group">
		<label class="col-md-2 control-label">SAC / HSN</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="sacorHsn"
				ng-model="sacorHsn" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">SAC / HSN Code</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="shCode"
				ng-model="shCode" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">typeOfRate</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="typeOfRate"
				ng-model="typeOfRate" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">rate</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="rate"
				ng-model="rate" />
		</div>
	</div>
	<div class="form-group">								
		<div style="padding-left:110px">
			<a href="#section1"><input type="submit" value="Add Row" class="btn btn-primary" /></a>
		</div>
	</div>

</div>
